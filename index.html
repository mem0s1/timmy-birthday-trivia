
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmy's Birthday Trivia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #d90429;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .banner {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .button {
            background-color: #d90429;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #a8001a;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            background-color: #d90429;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
        }
        .options button.correct {
            background-color: #38b000 !important;
        }
        .options button:hover {
            background-color: #a8001a;
        }
        .progress-bar {
            width: 100%;
            max-width: 800px;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #d90429;
            width: 0;
            transition: width 0.5s;
        }
        .feedback {
            margin: 20px;
            font-size: 18px;
        }
        .end-screen {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="start-screen" class="container">
        <img src="https://i.imgur.com/t1c56YZ.png" alt="Timmy's Birthday Banner" class="banner">
        <h2>Are you ready to answer questions?</h2>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>
    <div id="game-screen" class="container" style="display: none;">
        <div class="progress-bar">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
        </div>
        <div id="question-container">
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>
    <div id="end-screen" class="container end-screen">
        <h2>Du har klarat quizet! ðŸŽ‰</h2>
        <p id="final-score"></p>
        <button class="button" onclick="location.reload()">Play Again</button>
    </div>
    <script>
        const questions = [
            {
                question: "Vad Ã¤r det enda rÃ¤tta att sÃ¤ga nÃ¤r nÃ¥got luktar brÃ¤nt?",
                options: ["What's going on?", "Spenatknytena!", "Vad Ã¤r det som brinner?", "Satte du pÃ¥ grillen!"],
                correct: 1
            },
            {
                question: "Om Timmy fick hÃ¤nga en dag med vilka Youtubers som helst, vilka hade han valt?",
                options: ["Jonas, Lucas och Carl frÃ¥n JLC", "Christofer Berg och Anjo", "SampeV2 och MrBeast", "Matt Stoney och Matkoma"],
                correct: 1
            },
            {
                question: "Vilken film kan Timmy citera i sin helhet?",
                options: ["Hercules", "Shrek", "Toy Story", "Hitta Nemo"],
                correct: 1
            }
        ];
        let currentQuestionIndex = 0;
        let score = 0;
        function startGame() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("game-screen").style.display = "block";
            showQuestion();
        }
        function showQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const progressBarFill = document.getElementById("progress-bar-fill");
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = "";
            progressBarFill.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => handleAnswer(index, button, currentQuestion.correct);
                optionsElement.appendChild(button);
            });
        }
        function handleAnswer(selectedIndex, selectedButton, correctIndex) {
            const feedbackElement = document.getElementById("feedback");
            const optionsElement = document.getElementById("options");
            const correctButton = optionsElement.children[correctIndex];
            if (selectedIndex === correctIndex) {
                feedbackElement.textContent = "RÃ¤tt! ðŸŽ‰";
                feedbackElement.style.color = "#38b000";
                score++;
            } else {
                feedbackElement.textContent = "Fel svar ðŸ˜¢";
                feedbackElement.style.color = "#d90429";
            }
            // Highlight the correct answer
            correctButton.classList.add("correct");
            setTimeout(() => {
                feedbackElement.textContent = "";
                correctButton.classList.remove("correct");
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    endGame();
                }
            }, 700);
        }
        function endGame() {
            document.getElementById("game-screen").style.display = "none";
            document.getElementById("end-screen").style.display = "block";
            document.getElementById("final-score").textContent = `Din slutpoÃ¤ng Ã¤r: ${score}/${questions.length} ðŸŽ‚`;
        }
    </script>
</body>
</html>
